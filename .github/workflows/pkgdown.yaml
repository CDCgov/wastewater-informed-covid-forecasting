# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [prod]
  pull_request:
    branches: [main, prod]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  build:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: "2.19.2"

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true
          install-r: false
          extra-repositories: "https://mc-stan.org/r-packages/"
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: cfaforecastrenewalww
          cache: true
          pak-version: rc
          extra-packages: any::pkgdown local::.
          needs: website
      - name: "Install cmdstan via cmdstanr"
        uses: ./.github/actions/install-cmdstan

      - name: Build site
        run: "pkgdown::build_site_github_pages('cfaforecastrenewalww', new_process = FALSE, install = FALSE)"
        shell: Rscript {0}

      - name: Upload artifact for GH pages deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: "cfaforecastrenewalww/docs/"

  deploy:
    # check builds on PRs but only deploy when main changes
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub pages
        uses: actions/deploy-pages@v2.0.4
